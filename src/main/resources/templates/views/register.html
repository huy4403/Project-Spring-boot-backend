<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký tài khoản</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="card p-4 shadow-sm" style="width: 100%; max-width: 500px;">
        <h3 class="text-center mb-4">Đăng ký tài khoản</h3>
        <div id = "messageError" style="display: none"> </div>
        <form id = "registerForm">
            <div id = "nameME" style="display: none"></div>
            <div class="mb-3">
                <input type="text" name="name" id="name" class="form-control" placeholder="Full name" required>
            </div>
            <div id = "usernameME" style="display: none"></div>
            <div class="mb-3">
                <input type="text" name="username" id="username" class="form-control" placeholder="Username" required>
            </div>
            <div class="mb-3">
                <div id = "passwordME" style="display: none"></div>
                <input type="password" name="password" id="password" class="form-control" placeholder="Password" required>
            </div>
            <div class="mb-3">
                <div id = "passwordcomfirmME" style="display: none"></div>
                <input type="password" name="passwordcomfirm" id="passwordcomfirm" class="form-control" placeholder="Comfirm password" required>
            </div>

            <div id = "phoneME" style="display: none"></div>
            <div class="mb-3">
                <input type="text" name="phone" id="phone" class="form-control" placeholder="Phone" required>
            </div>
            <div id = "emailME" style="display: none"></div>
            <div class="mb-3">
                <input type="email" name="email" id="email" class="form-control" placeholder="Email" required>
            </div>

            <div class="mb-3 gender-options">
                <label>Giới tính:</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="male" value="Nam" checked>
                    <label class="form-check-label" for="male">
                        Nam
                    </label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="female" value = "Nữ">
                    <label class="form-check-label" for="female">
                        Nữ
                    </label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="other" value="Khác">
                    <label class="form-check-label" for="other">
                        Khác
                    </label>
                </div>
            </div>

            <div id = "birthdayME" style="display: none"></div>
            <div class="mb-3">
                <input type="date" class="form-control" name="birthday" id="birthday" value="2003-04-04" required>
            </div>

            <div class="mb-3 form-check" align="right">
                <a href="register.html">Quên mật khẩu?</a>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Đăng ký</button>
            </div>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
<script src="../js/register.js"></script>
</body>
</html>
<style>
    .gender-options {
        display: flex;
        gap: 40px; /* Adjust the space between the options */
    }
    .gender-options div {
        align-items: center;
    }
</style>
