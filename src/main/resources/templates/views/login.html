<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <!-- Add Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div id="message" class="alert alert-danger text-center" style="display: none"></div>
<div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="card p-4 shadow-sm" style="width: 100%; max-width: 500px;">
        <h3 class="text-center mb-4">Đăng nhập</h3>
        <div id = "messageError" style="display: none"> </div>
        <form id = "loginForm">
            <div class="mb-3">
                <input type="text" name="username" id="username" class="form-control" placeholder="Username" required>
            </div>
            <div id = "messagePassword" style="display: none"> </div>
            <div class="mb-3">
                <input type="password" name="password" id="password" class="form-control" placeholder="Password" required>
            </div>
            <div class="mb-3 form-check" align="right">
                <a href="register.html">Quên mật khẩu?</a>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Đăng nhập</button>
            </div>
        </form>
        <div class="d-grid" style="margin-top: 20px; margin-bottom: 20px;">
            <button class="btn btn-outline-dark" onclick="location.href='register.html'">Tạo tài khoản</button>
        </div>
    </div>
</div>

<!-- Add Bootstrap JS and Popper.js (optional for some components) -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
<script src="../js/login.js"></script>
</body>
</html>
