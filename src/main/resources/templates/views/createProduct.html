<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm Sản Phẩm</title>
    <!-- Link to Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<div class="container mt-5">
    <h2 class="mb-4">Thêm Sản Phẩm</h2>
    <form id="productForm">
        <!-- Tên sản phẩm -->
        <div class="mb-3">
            <label for="name" class="form-label">Tên sản phẩm</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Nhập tên sản phẩm" required>
        </div>

        <!-- Số lượng -->
        <div class="mb-3">
            <label for="quantity" class="form-label">Số lượng</label>
            <input type="number" class="form-control" id="quantity" name="quantity" placeholder="Nhập số lượng" required>
        </div>

        <!-- Giá nhập -->
        <div class="mb-3">
            <label for="importPrice" class="form-label">Giá nhập</label>
            <input type="number" class="form-control" id="importPrice" name="importPrice" placeholder="Nhập giá nhập" required>
        </div>

        <!-- Giá bán -->
        <div class="mb-3">
            <label for="price" class="form-label">Giá bán</label>
            <input type="number" class="form-control" id="price" name="price" placeholder="Nhập giá bán" required>
        </div>

        <!-- Hình ảnh -->
        <div class="mb-3">
            <label for="file" class="form-label">Hình ảnh</label>
            <input type="file" class="form-control" id="file" name="file" required>
        </div>

        <!-- Mô tả -->
        <div class="mb-3">
            <label for="description" class="form-label">Mô tả</label>
            <textarea class="form-control" id="description" name="description" rows="3" placeholder="Nhập mô tả sản phẩm" required></textarea>
        </div>

        <!-- Danh mục -->
        <div class="mb-3">
            <label for="category" class="form-label">Danh mục</label>
            <select class="form-select" id="category" name="category" required>
                <option value="">Chọn danh mục</option>
                <option value="1">Danh mục 1</option>
                <option value="2">Danh mục 2</option>
                <!-- Add more categories dynamically from the database -->
            </select>
        </div>

        <!-- Nút lưu -->
        <button type="submit" class="btn btn-primary">Lưu</button>
        <a href="/products" class="btn btn-secondary">Hủy</a>
    </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="../js/createProduct.js"></script>
</body>

</html>
